<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">User Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Admin Login</label>

                     <input type="file" class="button" value="Upload">      
                       </div>
                       <div class="group">
                        
                    <div class="group">
                     <button onclick="submit()" class="button">Sign In</button>   
                    </div>
                    <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>

                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>

                    </div>
                    <div class="group">

                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
